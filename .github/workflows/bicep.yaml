name: Bicep

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep File
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./azure.bicep
        parameters: 'servicePrincipalObjectId=${{ vars.SERVICE_PRINCIPAL_ID }}'
        failOnStdErr: false
    
    - name: Add secrets to the Key vault
      uses: azure/cli@v2
      with:
        inlineScript: |
          az keyvault secret set --vault-name kv-app-minatsugo-bot --name "Test" --value "${{ secrets.TEST_SECRET }}"
          az keyvault secret set --vault-name kv-app-minatsugo-bot --name "Test1" --value "${{ secrets.TEST_SECRET }}"
